<div class="container p-5">
  <h1 class="p-2">Basic Form</h1>
  <div>
    <form [formGroup]="basicForm">
      <!-- NAME -->
      <div class="row mb-2">
        <label for="name" class="col-4 col-form-label">Name </label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
        </div>
      </div>
      <!--end of NAME -->
      <!-- AGE -->
      <div class="row mb-2">
        <label for="age" class="col-4 col-form-label">Age </label>
        <div class="col-8">
          <input
            type="number"
            class="form-control"
            id="age"
            formControlName="age"
            placeholder="Age"
          />
        </div>
      </div>
      <!--end of AGE -->
      <!-- REMARKS -->
      <div class="row mb-2">
        <label for="remarks" class="col-4 col-form-label">Remarks </label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="remarks"
            formControlName="remarks"
            placeholder="Remarks"
          />
        </div>
      </div>
      <!--end of REMARKS -->
    </form>

    <button class="btn btn-primary">Submit</button>
  </div>
</div>

<div>
  <!-- <pre>Form Value: {{ basicForm.value }} </pre> -->
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary m-3" (click)="defaultMode()">default</button>
  <button class="btn btn-primary m-3" (click)="addMode()">add mode</button>
  <button class="btn btn-primary m-3" (click)="remarkOnlyMode()">
    remark only mode
  </button>
</div>
